<div class="container">
        <div class="row">
          <div class="col-md-6 mt-5 mx-auto">
            <form (submit)="register()">
              <h1 class="h3 mb-3 font-weight-normal">Registration page</h1>
              <div class="form-group">
                <label for="name">Company Name</label>
                <input type="text" class="form-control" name="company_name" placeholder="Enter your company name" [(ngModel)]="credentials.company_name">
              </div>
              <div class="form-group">
                <label for="name">Company PIC</label>
                <input type="text" class="form-control" name="company_pic" placeholder="Enter your company PIC number" [(ngModel)]="credentials.company_pic">
              </div>
              <div class="form-group">
                <label for="regno">Company Registration No.</label>
                <input type="text" class="form-control" name="register_no" placeholder="Enter company registration number" [(ngModel)]="credentials.register_no">
              </div>
      
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
              </div>
      
              <div class="form-group">
                <label for="address">Company Address</label>
                <input type="text" class="form-control" name="address" placeholder="Enter company address" [(ngModel)]="credentials.company_address">
              </div>
              <div class="form-group">
                <label for="cert">Company Certificate :  </label>
                <input type="file" class="m-2" name="company_cert" placeholder="Choose file.." [(ngModel)]="credentials.company_cert">
              </div>
      
              <div class="form-group" action="profile" method="POST">
                <label for="area">Departments</label> <br>
                <input type="radio" value="1" name = "department"  [(ngModel)]="credentials.company_depart"> Human Resources<br>
                <input type="radio" value="2" name = "department" [(ngModel)]="credentials.company_depart"> Engineering<br>
                <input type="radio" value="3" name = "department" [(ngModel)]="credentials.company_depart"> Accountancy<br>
                <input type="radio" value="4" name = "department" [(ngModel)]="credentials.company_depart"> Security<br>
              </div>
      
              <div class="float-right mb-3">
              <button type="cancel" class="btn btn-danger mr-2" ng-click="goToLogin()">Cancel</button>
              <button type="submit" class="btn btn-primary" >Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
